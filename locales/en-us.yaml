lastfm:
  name: Last.fm
  provide-username: |
    Provide your last.fm username.
    <b>Example:</b> <code>/setuser maozedong</code>.
  invalid-username: |
    <b>Invalid last.fm username</b>
    Check that you have correctly typed your last.FM username and try again.
  no-username: |
    <b>You haven't set your last.fm username yet.</b>
    Use the command /setuser to set
  username-set: <b>Done, last.fm user saved!</b>
  error: |
    <b>An error seems to have occurred.</b>
    Last.fm might be temporarily unavailable.

    Try again in a few minutes, if the error persists, contact my developer.
  no-scrobbles: |
    <b>It seems you haven't scrobbled any tracks on Last.fm yet.</b>.

    <b>If you're having trouble using Last.fm,</b> go to last.fm/about/trackmymusic and learn how to connect your account to your music app.",
  now-playing: "<b><a href='https://last.fm/user/%s'>%s</a></b> is listening for the <b>%dnd time</b>:" # Need the quotes because string ends with a colon
  was-playing: "<b><a href='https://last.fm/user/%s'>%s</a></b> was listening for the <b>%dnd time</b>:" # Need the quotes because string ends with a colon
  config-help: |
    <b>LastFM settings in your group:</b>
    Use the button below to configure whether the bot should respond to the <code>/lt</code>, <code>/art</code> and <code>/alb</code> commands in the group.

    If you want to avoid conflicts with other bots, you can disable the option below so that the bot doesn't respond to the commands mentioned above.
  help: |
    Here are some commands related to last.fm <i><b>scrobbling</b></i>
    <i><b>Scrobbling</b></i> is a feature of last.fm that automatically sends information about the music you're listening to to the service.
    <b>To know more <a href='https://www.last.fm/pt/about/trackmymusic'>click here</a></b>.

    <b>/setuser &lt;lastfm username&gt; ‚Äî</b> Set your last.fm username.
    <b>/lastfm | /lp ‚Äî</b> Shows the music you are or were listening to.
    <b>/album | /alb ‚Äî</b> Shows the album you are or were listening to.
    <b>/artist | /art ‚Äî</b> Shows the artist you are or were listening to.

medias:
  name: Medias
  config: |
    <b>Medias settings</b>
    To know more about the <b><i>medias</i></b> module, use /help in my private chat.

    <b>To know more about each configuration, click on its name.</b></b>
    <i>These settings are for this group only, not for other groups or private chats.</i>
  noURL: |
    <b>You didn't specify a link or you specified an invalid link.</b>
    Specify an <b><i>Instagram</i></b>, <b><i>TikTok</i></b>, <b><i>Reddit</i></b> <b><i>Twitter/X</i></b> or <b><i>Twitch Clips</i></b> link so I can download the media(s).
  autoHelp: When this option is enabled, the bot will download photos and videos from some social networks automatically when it sees a link, eliminating the need for the /sdl or /dl command.
  captionHelp: When this option is enabled, the captions of media that you download using the bot will be sent along with them.
  youtubeNoURL: |
    Please provide a YouTube link so I can download it.
    <b>Example:</b> <code>/ytdl https://youtu.be/dQw4w9WgXcQ</code>
  youtubeInvalidURL: That YouTube link doesn't exist or it's a private video.
  youtubeBigFile: "The video exceeds the size of 1,5GB, which is my maximum limit."
  youtubeDenied: This button is not for you.
  downloading: Downloading...
  uploading: Uploading...
  help: |
    <b>/dl|/sdl ‚Äî</b> Downloads medias (photos and videos) from <b>Instagram, TikTok, Reddit, Twitter/X, and Twitch Clips.</b>

    <b>/ytdl &lt;link&gt; ‚Äî</b> Downloads videos from <b>YouTube</b>
    The maximum quality of video downloads is 1080p. You can also download just the audio of the video with this command.

    <b>‚öôÔ∏è This module contains additional settings for groups.</b> You can disable automatic downloads and captions in the groups.
    To know more, send <code>/config</code> in a group in which you are an administrator.

misc:
  name: Miscellaneous
  tr-noargs: |
    <b>Usage:</b> <code>/tr &lt;language&gt; &lt;text for translation&gt;</code>

    You need to specify the text you want to translate or reply to a text message, or a photo with a caption.
  help: |
    <b>/clima &lt;city&gt; ‚Äî</b> Shows the current climate of a specific city.

    <b>/tr &lt;language&gt; &lt;text&gt; ‚Äî</b> Translates the text to the specified language.
    <b>/tr &lt;source&gt;-&lt;target&gt; &lt;text&gt; ‚Äî</b> Translates a text from the source language into the specified target language..
    <i>If you don't specify the source language, the bot will identify it automatically.</i>

    <b>Notes:</b>
    You can translate messages by replying to them with /translate.
    Both the /tr and /translate commands work in the same way.

