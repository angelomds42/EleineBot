    Olá <b>%s</b> — Sou o <b>%s</b>, um bot com alguns comandos úteis e divertidos para você.

    <b>Código Fonte:</b> <a href='github.com/ruizlenato/smudgelord'>GitHub</a>
  message-group: |
    Olá, sou o <b>%s</b>
    Tenho varias funções, para saber mais, clique no botão abaixo e inicie uma conversa comigo.

